<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y3K Agency - Presentation Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 40px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.7;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .presentation-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .presentation-item {
            display: block;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .presentation-item:last-child {
            margin-bottom: 0;
        }
        
        .presentation-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }
        
        .presentation-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #667eea;
        }
        
        .presentation-desc {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .footer {
            margin-top: 3rem;
            opacity: 0.5;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .presentation-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Y3K</div>
        <h1>Presentation Portal</h1>
        <p>Exclusive access to your custom presentations</p>
        
        <div class="presentation-list">
            <a href="/presentations/bunq_aicontent_14june2024.html" class="presentation-item">
                <div class="presentation-title">bunq - Visual AI Content</div>
                <div class="presentation-desc">Transforming banking communication through AI</div>
            </a>
        </div>
        
        <div class="footer">
            Y3K Agency Â© 2025
        </div>
    </div>
</body>
</html>
